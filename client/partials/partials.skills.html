<div class="form-container">

  <!-- testing if our vm data is passing through -->
  <!-- {{vm.test}} -->

  <h2>Please add all of your relevant engineering skills</h2>
  <p>These skills will be associated to each project you add to your portfolio</p>

  <fieldset>
    <p>Skill:</p>
    <select required name="skillSelect" ng-model="vm.skill.skillName">
      <option value="" disabled selected>Select a skill...</option>
      <option ng-repeat="type in vm.data" value="{{type}}">{{type}}</option>
    </select>
    <p>Years:</p>
    <input type="text" name="years" value="" ng-model="vm.skill.years">
    <p>Stars:</p>
    <select name="stars" ng-model="vm.skill.stars">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>
    <button type="button" ng-click="vm.createSkill()">Add skill</button>
  </fieldset>

  <div class="mySkills" ng-hide="vm.emptyArray">
    <h2>My Skills</h2>
    <ul class="displayedSkills">
      <li ng-repeat="skill in vm.skillsArray track by $index">
        <p>{{skill.skillName}}</p>
        <p>Years of experiece: {{skill.years}}</p>
        <p>Confidence: {{skill.stars}} Stars</p>
      </li>
    </ul>
  </div>

</div>
