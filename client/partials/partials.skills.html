<div class="form-container">
  {{vm.test}}
  <!-- {{vm.data}} -->
  <div>
    <md-autocomplete placeholder="Search for a skill" md-selected-item="selectedItem" md-search-text="searchText" md-items="skill in vm.data" md-item-text="vm.data.skill">
      <span md-highlight-text="searchText">{{vm.data.skill}}</span>
    </md-autocomplete>
    <md-not-found>
      No matches found.
    </md-not-found>
  <div>
  <fieldset>
    Skill:
    <select name="skillSelect" ng-model="vm.skill.skillName">
        <option value="">Select a skill</option>
        <option value="html">HTML</option>
        <option value="css">CSS</option>
        <option value="javascript">Javascript</option>
        <option value="angular">Angular</option>
    </select>
    Years: <input type="text" name="years" value="" ng-model="vm.skill.years">
    Stars:
    <select name="stars" ng-model="vm.skill.stars">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>
    <button type="button" ng-click="vm.createSkill()">Add skill</button>
  </fieldset>
</div>
