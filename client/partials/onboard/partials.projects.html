<h2>You made it! Thanks for making an account (or maybe you logged in...)</h2>
<h2>It's time to add a project, {{vm.user.username}}!</h2>

<fieldset>
    <legend>Fields n Shit!</legend>
    Title: <input type="text" name="username" ng-model="vm.project.title">
    Blurb: <textarea name="blurb" rows="8" cols="80" ng-model="vm.project.blurb"></textarea>
    <input type="file" name="photo">
    Contribution: <textarea name="blurb" rows="2" cols="80" ng-model="vm.project.blurb"></textarea>
    Skills Used: 
    <!-- {{vm.project.blurb}} -->
    <!-- Password: <input type="password" name="password" ng-model="vm.user"> -->
    <button type="button" name="button" ng-click="vm.loginUser()">Login</button>
</fieldset>
